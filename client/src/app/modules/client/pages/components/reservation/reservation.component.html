<main class="container py-5 d-flex flex-column justify-content-center reservation">
    <app-steps-component/>
    @if(getCurrentStep() === 1){
        <app-date-selection/>
    }
    @if(getCurrentStep() === 2){
        <app-equipment-selection/>
