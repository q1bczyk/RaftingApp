<div class="selected-equipment" [ngStyle]="{'background-color': isMenuOpen ? '#00000036' : '#00000000'}">
    <div [ngStyle]="{'transform': isMenuOpen ? 'translateX(0)' : 'translateX(-100%)'}" class="p-3">
        <i class="bi bi-x-lg" (click)="closeMenu()"></i>
        <h5 class="p-3">Wybrany sprzÄ™t</h5>
        @for (equipment of selectedEquipment; track $index) {
            <div class="d-flex justify-content-between align-items-center border-top py-3">
                <div class="d-flex align-items-center">
                    {{getSelectedEqName(equipment.equipmentTypeId)}}
                </div>
                <div class="d-flex align-items-center">
                    <div class="d-flex text-secondary align-items-center fs-5 me-3">
                        <i class="bi bi-person-check me-1"></i>
                        {{equipment.participants}}
                    </div>
                    <button class="btn btn-outline-danger" (click)="onUncheck($index)">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        }
    </div>
</div>
