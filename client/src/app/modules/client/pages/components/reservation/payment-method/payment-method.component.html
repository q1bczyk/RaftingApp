<app-reservation-form-card>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" value="online" id="onlinePayment"
                    (ngModel)="paymentMethod">
                <label class="form-check-label" for="onlinePayment">
                    Płatność online
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" value="onSite" id="onSitePayment"
                    (ngModel)="paymentMethod">
                <label class="form-check-label" for="onSitePayment">
                    Płatność na miejscu
                </label>
            </div>
            <button [disabled]="isLoading()" class="btn btn-primary" (click)="onSubmit()">
                @if (isLoading()){
                <div class="spinner-border spinner-border-sm text-secondary text-center" role="status">
                    <span class="sr-only"></span>
                </div>
                }
                @else {
                    Reserwuj
                }
            </button>
        </div>
        <div class="col-12 col-md-6">
            online
        </div>
    </div>
</app-reservation-form-card>
