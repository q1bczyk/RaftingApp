<div class="modal-wrapper">
    <div class="modal-card shadow-lg rounded overflow-hidden">
      <div class="modal-header bg-danger text-white d-flex justify-content-center align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
      </div>
      <div class="body d-flex flex-column justify-content-center align-items-center">
        <h2 class="mt-3">Błąd!</h2>
        <p>{{errorModalService.getModal.errorMessage}}</p>
      </div>
      <div class="footer d-flex flex-column justify-content-center align-items-center">
        <button 
          class="btn btn-outline-danger mb-3 text-uppercase"
          (click)="errorModalService.closeModal()">
            Zamknij
        </button>
      </div>
    </div>
</div>
