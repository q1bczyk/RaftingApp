<div class="admin-wrapper admin-wrapper-standard" 
[ngClass]="{
    'admin-wrapper-standard': navigationService.isMenuOpen() && navigationService.getScreenWidth() >= 1400,

  }"
>
    <div class="w-100">
      <router-outlet/>
    </div>
</div>
